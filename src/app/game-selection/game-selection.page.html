<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size-sm="1" size-xs="0" size-md="2" size-lg="3" size-xl="4"></ion-col>
      <ion-col size-xs="12" size-sm="10" size-md="8" size-lg="6" size-xl="4">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Select a</ion-card-subtitle>
            <ion-card-title>Game</ion-card-title>
          </ion-card-header>
          <app-game 
            *ngFor="let game of games" 
            [name]="game.name" 
            [maxPlayers]="game.maxPlayers"
            (click)="selectGame(game.name)">
          </app-game>
        </ion-card>
      </ion-col>
      <ion-col size-sm="1" size-xs="0" size-md="2" size-lg="3" size-xl="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
