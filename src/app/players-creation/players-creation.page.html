<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size-sm="1" size-xs="0" size-md="2" size-lg="3" size-xl="4"></ion-col>
      <ion-col size-xs="12" size-sm="10" size-md="8" size-lg="6" size-xl="4">
        <ion-card *ngIf="game">
          <ion-card-header>
            <ion-icon (click)="goToGameSelection()" name="close"></ion-icon>
            <ion-card-title>{{game.name}}</ion-card-title>
            <ion-card-subtitle>Add up to {{game.maxPlayers}} players</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="confirmPlayers($event)">
              <ion-item *ngFor="let name of playerNames; index as i">
                <ion-input name="{{'player'+(i+1)}}" required type="text" [value]="name" placeholder="{{'Player ' + (i + 1)}}"></ion-input>
              </ion-item>
              <ion-buttons>
                <ion-button color="primary" slot="start" (click)="addPlayer()" [disabled]="playerNames.length == game.maxPlayers">
                  ADD
                </ion-button>
                <ion-button color="danger" slot="end" (click)="removePlayer()" [disabled]="playerNames.length == 1">
                  REMOVE
                </ion-button>
              </ion-buttons>
              <ion-button block type="submit" color="success">
                <ion-icon slot="end" name="check"></ion-icon>
                OK
              </ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-md="2" size-sm="0"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
