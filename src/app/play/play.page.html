<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size-sm="1" size-xs="0" size-md="2" size-lg="3" size-xl="4"></ion-col>
      <ion-col size-xs="12" size-sm="10" size-md="8" size-lg="6" size-xl="4">
        <ion-card *ngIf="turn">
          <ion-card-header>
            <ion-icon (click)="goToGameSelection()" name="close"></ion-icon>
            <ion-card-title>{{pickingPhase ? turn.picking : turn.blocking}}</ion-card-title>
            <ion-card-subtitle>{{pickingPhase ? pickingMessage() : blockingMessage()}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <app-blocking *ngIf="!pickingPhase" [choices]="turn.choices" [numberOfBlocks]="turn.numberOfBlocks"></app-blocking>
            <app-picking *ngIf="pickingPhase" [choices]="turn.choices"></app-picking>
            <ion-button color="success" (click)="submit()">
              OK
            </ion-button>
          </ion-card-content>
        </ion-card>

        <ion-card *ngIf="results">
          <ion-card-header>
            <ion-icon (click)="goToGameSelection()" name="close"></ion-icon>
            <ion-card-title>Picks</ion-card-title>
            <ion-card-subtitle>Choices are locked in</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item *ngFor="let result of results | keyvalue">
              <ion-label position="fixed" slot="start">{{result.key}}</ion-label>
              <ion-label position="fixed" slot="start">{{result.value}}</ion-label>
            </ion-item>
            <ion-button color="success" (click)="goToGameSelection()">
              REPLAY
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size-sm="1" size-xs="0" size-md="2" size-lg="3" size-xl="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
